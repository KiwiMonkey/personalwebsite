<head>
  <meta charset="utf-8" />

    <title>Abdullah Aftab's Homepage</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="indexstyles.css">
    <script src = "homePage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
      $(document).ready(function(){

        $('.fadeIn').fadeIn(500);
        $('.fadeInImage').fadeIn(1500);
        $('.Hom').click(function(event){
          var colorType = this.getAttribute("data-color");
          event.preventDefault();
          var href = this.href;
          $("#panel").css("background",colorType);
          $("#panel").animate({height:"100%"},500);
          $("#panel").animate({width:"100%"},500,
          function(){
            window.location = href;
          });
          


      });
      });
      
    </script>
</head>
